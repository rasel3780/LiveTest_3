<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="products" style="position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px; margin: auto;">
  
    <script>
      $(document).ready(function() {
        $.get('https://dummyjson.com/products', function(data, status) {
          var productList = $('#products');
          $.each(data.products, function(index, product) {
            var pElement = $('<div>').addClass('product');
            var pTitle = $('<h2>').text(product.title);
            var pdcPrice = $('<p>').text('Price: $' + product.price);
            var pDescription = $('<p>').text(product.description);
            var stk = $('<p>').text(product.stock);
            var pbrand = $('<p>').text(product.brand);
            var pcategory = $('<p>').text(product.category);
            var pImg = $('<img>').attr('src', product.thumbnail).attr('alt', product.title);
                
            pElement.append(pImg, pTitle, pdcPrice, pDescription, stk, pbrand,pcategory);
            productList.append(pElement);
          });
        });
      });
    </script>
  
  </body>
</html>
